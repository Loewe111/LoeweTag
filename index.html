<!-- create a bootstrap webpage with blockly -->
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Custom JS -->
        <script src="index.js" defer></script>

        <!-- Blockly -->
        <script src="https://unpkg.com/blockly/blockly.min.js"></script>
        <script src="https://unpkg.com/blockly/javascript_compressed"></script>
        

        <title>JSON TEST</title>
    </header>
    <body class="bg-dark text-white">
        <div class="text-white">
            <div id="blockly" style="height: 100vh; width: 100vw;"></div>
        </div>
        <div class="container bg-dark text-white p-2">
            <input class="form-control my-1" type="text" name="game-id" id="input-game-id" placeholder="gamemode id (no spaces)">
            <input class="form-control my-1" type="text" name="name" id="input-name" placeholder="gamemode name">
            <textarea class="form-control my-1" name="description" id="input-description" cols="30" rows="5" placeholder="description"></textarea>
            <input type="checkbox" name="HAS TEAMS" id="input-teams">
            <label for="input-teams" class="form-label">HAS TEAMS?</label>
            <button class="btn btn-success my-1" onclick="download()">DOWNLOAD JSON</button>
        </div>

    </body>
</html>
